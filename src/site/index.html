<!DOCTYPE html>
<html>

  <head>
    <title>About My Family</title>
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>

    <div class="timeline-hero row u-full-height">
        <div class="timeline-hero__text-section col-xs-12 col-md-7">
          <div class="timeline-hero__heading">
            <h2 class="timeline-hero__subtitle">The life of</h2>
            <h1 class="timeline-hero__title">Surinder Vedi</h1>
          </div>
          <p class="timeline-hero__text">
            Surinder Kaur Vedi was born on the <span class="u-bold" >2nd September 1932</span>.
            His place of birth was <span class="u-bold">Delhi, India</span>. His life has taken
            him though 3 countries and he has 6 granchildren.
          </p>

          <div class="timeline-line">
            <p class="timeline-line__text">His story begins in<span class="u-bold" >Delhi, India</span></p>
          </div>

        </div>
        <div class="timeline-hero__image-section col-md-5">

          <div class="timeline-hero__image picture-element picture-element--tall">
            <picture class="picture-element__picture" >
              <source srcset="/images/people/skv/hero.png, /images/people/skv/hero@2x.png 2x" media="(min-width: 62em)" />
              <img class="picture-element__img" src="/images/people/skv/hero.png" alt="SK Vedi 1995" />
            </picture>
            <div class="picture-element__text picture-element__text--white picture-element__text--left">
              <h1 class="picture-element__title">Picture title</h1>
              <p class="picture-element__description" >Picture description</p>
            </div>
          </div>

        </div>
    </div>


    <script src="app.js" ></script>
  </body>

</html>
